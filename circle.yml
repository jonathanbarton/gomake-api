machine:
  services:
    - docker
  environment:
    # Add app engine sdk to pythonpath for local unit tests.
    PYTHONPATH: ${PATH}:${HOME}/google_appengine
    # Replace this with your project ID
    GCLOUD_PROJECT: ${GCLOUD_PROJECT}

dependencies:
  pre:
    - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
    - npm install
    - node --version
    - npm --version
    - npm run build
    - gcloud --quiet components update app
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    - gcloud config set project $GCLOUD_PROJECT
  override:
    - docker build --rm=false -t gcr.io/$GCLOUD_PROJECT/api:$CIRCLE_BUILD_NUM .

deployment:
  hub:
    branch: master
    commands:
      - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
      - gcloud --quiet components update app
      - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
      - gcloud docker -- push gcr.io/${GCLOUD_PROJECT}/api:${CIRCLE_BUILD_NUM}
      - gcloud container images add-tag gcr.io/${GCLOUD_PROJECT}/api:${CIRCLE_BUILD_NUM} gcr.io/${GCLOUD_PROJECT}/api:unstable
